{% extends 'base.html' %}

	{% block title %}{{spot.name}}{% endblock %}
	{% block javascript %}
	<script type="text/javascript" src="/media/javascripts/dialog.js"></script>
	<script type="text/javascript">
		window.onload = function() {
			player.showCaptionBar = false;
			player.showToolBar = false;
			player.port = {{ gateway.port }};
			player.host = "sip:{{ host }}";
			player.username = "admin";
			player.password = "admin";
			player.Start();	
			play_video('{{ spot.name }}','sip:{{spot.id}}@{{host}}:{{gateway.port}}')
		}
		window.onunload = function() { player.Stop() };
	</script>
	{% endblock %}
	
	{% block stylesheet %}
	<style type="text/css">
		body {
			margin:0;
		}	
	</style>
	{% endblock %}

	{% block content %} 
			<OBJECT id="player" style="left:0;top:0;width:100%;height:100%" classid=clsid:9C53409F-B8EE-47D2-9EAC-317FDBEB5368 VIEWASTEXT> 
			</OBJECT>
	{% endblock %}
